
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library</title>
</head>
<body>

<div th:each="book : ${books}">
  <a th:href="@{/books/book/{id}(id=${book.getId()})}"
     th:text="${book.getName()} + ', released at ' + ${book.getYearRelease()}">

  </a>
</div>

<br>

<form th:method="GET" th:action="@{/books/{ind}(ind=${pageIndex + 1})}">
  <input type="submit" value="Next page"/>
</form>
<form th:method="GET" th:action="@{/books/{ind}(ind=${pageIndex - 1})}">
  <input type="submit" value="Previous page"/>
</form>

<br>
<form th:method="GET" th:action="@{/books/search}">
  <input type="submit" value="Search book by name!"/>
</form>


<hr>

<a href="/books/new">Create book</a>

</body>
</html>
