<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getBook_id()})}"
       th:text="${book.getName()} + ', released at ' + ${book.getYearRelease()}">

    </a>
</div>

<hr>

<a href="/books/new">Create book</a>

</body>
</html>
