<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Book</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="name">Enter name of book: </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></div>
    <br>
    <label for="author">Enter name of author: </label>
    <input type="text" th:field="*{author}" id="author">
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}" ></div>
    <br>
    <label for="yearRelease">Enter year of release: </label>
    <input type="text" th:field="*{yearRelease}" id="yearRelease">
    <div style="color: red" th:if="${#fields.hasErrors('yearRelease')}" th:errors="*{yearRelease}" ></div>
    <br>
    <input type="submit" value="Create!">
</form>

</body>
</html>
